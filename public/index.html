<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Turtle Roy</title>
    <link rel="stylesheet" href="css/turtle-roy.css" />
    <link rel="stylesheet" type="text/css" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/solarized.css">
  </head>
  <body>
     <div id="top">
       <h1>TURTLE ROY_</h1>
       <div id="info">
         <p>Fun programming in <a href="http://roy.brianmckenna.org/">Roy</a> with Turtle Graphics</p>
         <p>Created by <a href="https://twitter.com/raimohanska">@raimohanska</a>. 
            More info on <a href="https://github.com/raimohanska/turtle-roy">Github</a>.
         </p>
         <p><small>
         Check out the <a href="/gallery.html">Turtle Roy Gallery!</a>
         </small>
         </p>
       </div>
     </div>
     <div id="turtle-roy" class="loading">
       <div class="loading-indicator">
         PLEASE WAIT...
       </div>
       <div class="turtlegraphics">
       </div>
       <div class="console">
         <a class="editor-link" href="#">show editor</a>
       </div>
       <div class="editor">
         <div class="links">
           <a class="run-link" href="#" title="run (ctrl-enter)">run</a>
           |
           <a class="editor-link" href="#">show console</a>
         </div>
         <textarea></textarea>
         <em class="error"></em>
       </div>
     <div id="bottom">
       <div id="share">
         <label>Save & Share</label>
         <form>
           <input id="nick" placeholder="your nickname">
           <input id="description" placeholder="program name" autocomplete="off">
           <button>Save</button><em class="ajax"></em>
           <a href="#">Link to share</a>
         </form>
       </div>
       <div id="cookbook">
         <label>Examples</label>
         <ul>
         </ul>
       </div>
       <a id="help" rel="modal" href="#cheatsheet" style="text-decoration: none">Help</a> 
     </div>
    </div>
     <div id="audio"></div>
     <div id="cheatsheet">
     </div>
    <script src="script/ga.js"></script>
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/mode/haskell/haskell.js"></script>
    <script data-main="turtleroy.js" src="/components/requirejs/require.js"></script>
  </body>
</html>
